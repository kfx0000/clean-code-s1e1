<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
      rel="stylesheet"
    >
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img
        src="./eisenhower-matrix.jpg"
        alt="Eisenhower Matrix"
        class="header__img"
      >
      <a
        class="header__info"
        href="https://goal-life.com/page/method/matrix-eisenhower"
      >
        Want more details?
      </a>
    </header>
    <main class="main">
      <section id="main__section">
        <h1 class="main__title main__title_hidden">Todo App</h1>
        <h2 class="main__subtitle main__subtitle_adder">Add Item</h2>
        <div class="main__adder">
          <input id="new-task"class="main__input main__task" type="text">
          <button class="main__button">Add</button>
        </div>
      </section>
      <h2 class="main__subtitle">Todo</h2>
      <ul class="main__list" id="incomplete-tasks">
        <li class="main__list-item">
          <input type="checkbox" class="main__input">
          <label class="main__label main__task">Pay Bills</label>
          <input type="text" class="main__input main__task">
          <button class="main__button main__button_edit">Edit</button>
          <button class="main__button main__button_delete">
            <img src="./remove.svg" alt="Remove Icon" class="main__del">
          </button>
        </li>
        <li class="main__list-item main__list-item_edit-mode">
          <input type="checkbox" class="main__input">
          <label class="main__label main__task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="main__input main__task">
          <button class="main__button main__button_edit">Save</button>
          <button class="main__button main__button_delete">
            <img src="./remove.svg" alt="Remove Icon" class="main__del">
          </button>
        </li>
      </ul>
      <h2 class="main__subtitle">Completed</h2>
      <ul class="main__list" id="completed-tasks">
        <li class="main__list-item">
          <input type="checkbox" class="main__input" checked>
          <label class="main__label main__task">See the Doctor</label>
          <input type="text" class="main__input main__task">
          <button class="main__button main__button_edit">Edit</button>
          <button class="main__button main__button_delete">
            <img src="./remove.svg" alt="Remove Icon" class="main__del">
          </button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
